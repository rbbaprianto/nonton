[supervisord]
nodaemon=true

[program:jellyfin]
command=/usr/bin/jellyfin --webdir=/usr/share/jellyfin/web --ffmpeg=/usr/bin/ffmpeg
autostart=true

[program:qbittorrent]
command=/usr/bin/qbittorrent-nox --webui-port=8080
autostart=true

[program:aria2]
command=/usr/bin/aria2c --conf-path=/etc/aria2/aria2.conf
autostart=true

[program:radarr]
command=/opt/Radarr/Radarr -nobrowser -data=/etc/radarr
autostart=true

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true

[program:tailscale]
command=/scripts/tailscale.sh
autostart=true
